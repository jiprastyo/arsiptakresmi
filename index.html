<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Tidak Resmi</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --bg-hover: #f9f9f9;
            --bg-header: #f0f0f0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --border-light: #cccccc;
            --button-bg: #ffffff;
            --button-hover: #f0f0f0;
            --button-active: #333333;
            --button-active-text: #ffffff;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-hover: #2a2a2a;
            --bg-header: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --border-light: #505050;
            --button-bg: #2a2a2a;
            --button-hover: #333333;
            --button-active: #e0e0e0;
            --button-active-text: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0;
            margin: 0;
            font-size: 13px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            background: var(--bg-primary);
        }
        
        .header {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .toggle-btn {
            padding: 5px 12px;
            border: 1px solid var(--border-light);
            background: var(--button-bg);
            color: var(--text-primary);
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .toggle-btn:hover {
            background: var(--button-hover);
        }
        
        .controls {
            padding: 10px 15px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
        }
        
        .search-box input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid var(--border-light);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 3px;
            font-size: 13px;
        }
        
        .search-box input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }
        
        .filter-group {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-light);
            background: var(--button-bg);
            color: var(--text-primary);
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: var(--button-hover);
        }
        
        .filter-btn.active {
            background: var(--button-active);
            color: var(--button-active-text);
            border-color: var(--button-active);
        }
        
        .stats {
            padding: 8px 15px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
        }
        
        thead {
            background: var(--bg-header);
            color: var(--text-primary);
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            padding: 8px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
        }
        
        td {
            padding: 6px 12px;
            font-size: 13px;
            color: var(--text-primary);
        }
        
        tbody tr {
            transition: background 0.1s;
        }
        
        tbody tr:hover {
            background: var(--bg-hover);
        }
        
        tbody tr.hidden {
            display: none;
        }
        
        .category-cell {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .category-kuesioner { background: #e3f2fd; color: #1976d2; }
        .category-klasifikasi { background: #f3e5f5; color: #7b1fa2; }
        .category-pedoman { background: #fff3e0; color: #f57c00; }
        .category-publikasi { background: #e8f5e9; color: #388e3c; }
        .category-sejarah { background: #fce4ec; color: #c2185b; }
        
        .link-cell a {
            display: inline-block;
            padding: 4px 12px;
            background: #2196f3;
            color: white;
            border-radius: 2px;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .link-cell a:hover {
            background: #1976d2;
        }
        
        .language-badge {
            display: inline-block;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: 500;
            margin-left: 4px;
        }
        
        .lang-id { background: #ffebee; color: #c62828; }
        .lang-en { background: #e0f2f1; color: #00695c; }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        select {
            padding: 5px 10px;
            border: 1px solid var(--border-light);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 3px;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: flex-end;
            }
            
            .controls {
                flex-direction: column;
                padding: 8px 10px;
            }
            
            .search-box {
                width: 100%;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 6px 8px;
            }
            
            .filter-btn {
                font-size: 11px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">üìä Arsip Tidak Resmi</h1>
            <div class="header-controls">
                <button class="toggle-btn" id="langToggle">üåê EN</button>
                <button class="toggle-btn" id="themeToggle">üåô Dark</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Cari...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all" data-lang-id="Semua" data-lang-en="All">Semua</button>
                <button class="filter-btn" data-filter="kuesioner" data-lang-id="Kuesioner" data-lang-en="Questionnaire">Kuesioner</button>
                <button class="filter-btn" data-filter="klasifikasi" data-lang-id="Klasifikasi" data-lang-en="Classification">Klasifikasi</button>
                <button class="filter-btn" data-filter="pedoman" data-lang-id="Pedoman" data-lang-en="Guidelines">Pedoman</button>
                <button class="filter-btn" data-filter="publikasi" data-lang-id="Publikasi" data-lang-en="Publications">Publikasi</button>
                <button class="filter-btn" data-filter="sejarah" data-lang-id="Sejarah" data-lang-en="History">Sejarah</button>
            </div>
        </div>
        
        <div class="controls" style="padding-top: 8px; border-top: 1px solid var(--border-color);">
            <div style="width: 100%; display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
                <span id="yearLabel" style="font-size: 12px; color: var(--text-secondary);">Tahun:</span>
                <select id="yearFilter">
                    <option value="all" data-lang-id="Semua" data-lang-en="All">Semua</option>
                </select>
                
                <span id="monthLabel" style="font-size: 12px; color: var(--text-secondary); margin-left: 10px;">Bulan:</span>
                <select id="monthFilter">
                    <option value="all" data-lang-id="Semua" data-lang-en="All">Semua</option>
                    <option value="januari">Januari / January</option>
                    <option value="februari">Februari / February</option>
                    <option value="maret">Maret / March</option>
                    <option value="april">April</option>
                    <option value="mei">Mei / May</option>
                    <option value="juni">Juni / June</option>
                    <option value="juli">Juli / July</option>
                    <option value="agustus">Agustus / August</option>
                    <option value="september">September</option>
                    <option value="oktober">Oktober / October</option>
                    <option value="november">November</option>
                    <option value="desember">Desember / December</option>
                </select>
                
                <button id="resetFilters" class="toggle-btn" style="margin-left: auto;" data-lang-id="Reset" data-lang-en="Reset">Reset</button>
            </div>
        </div>
        
        <div class="stats">
            <div><span id="totalLabel">Total</span>: <span id="totalCount">0</span></div>
            <div><span id="showingLabel">Tampil</span>: <span id="visibleCount">0</span></div>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width: 5%;">No</th>
                        <th style="width: 8%;" id="thYear">Tahun</th>
                        <th style="width: 12%;" id="thPeriod">Periode</th>
                        <th style="width: 12%;" id="thCategory">Kategori</th>
                        <th style="width: 45%;" id="thTitle">Judul</th>
                        <th style="width: 18%;" id="thLink">Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                <span id="noResultsText">Tidak ada hasil yang ditemukan</span>
            </div>
        </div>
    </div>

            currentLang = currentLang === 'id' ? 'en' : 'id';

            updateLanguage();
        });
        
        // Toggle theme
        document.getElementById('themeToggle').addEventListener('click', function() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            this.textContent = currentTheme === 'light' ? 'üåô Dark' : '‚òÄÔ∏è Light';
            localStorage.setItem('theme', currentTheme);
        });
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeToggle').textContent = '‚òÄÔ∏è Light';
            currentTheme = 'dark';
        }
        
        // Update language
        function updateLanguage() {
            const t = translations[currentLang];
            
            // Update static text
            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('yearLabel').textContent = t.year + ':';
            document.getElementById('monthLabel').textContent = t.month + ':';
            document.getElementById('thYear').textContent = t.year;
            document.getElementById('thPeriod').textContent = t.period;
            document.getElementById('thCategory').textContent = t.category;
            document.getElementById('thTitle').textContent = t.title;
            document.getElementById('thLink').textContent = t.link;
            document.getElementById('totalLabel').textContent = t.total;
            document.getElementById('showingLabel').textContent = t.showing;
            document.getElementById('noResultsText').textContent = t.noResults;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const key = currentLang === 'id' ? 'data-lang-id' : 'data-lang-en';
                if (btn.hasAttribute(key)) {
                    btn.textContent = btn.getAttribute(key);
                }
            });
            
            // Update reset button
            const resetBtn = document.getElementById('resetFilters');
            resetBtn.textContent = currentLang === 'id' ? 'Reset' : 'Reset';

        let filteredData = [...data];
        let currentFilter = 'all';
        let currentYearFilter = 'all';
        let currentMonthFilter = 'all';
        
        // Month normalization
        function normalizeMonth(month) {
            const monthMap = {
                'januari': 'januari', 'january': 'januari',
                'februari': 'februari', 'february': 'februari',
                'maret': 'maret', 'march': 'maret',
                'april': 'april',
                'mei': 'mei', 'may': 'mei',
                'juni': 'juni', 'june': 'juni',
                'juli': 'juli', 'july': 'juli',
                'agustus': 'agustus', 'august': 'agustus',
                'september': 'september',
                'oktober': 'oktober', 'october': 'oktober',
                'november': 'november',
                'desember': 'desember', 'december': 'desember'
            };
            return monthMap[month.toLowerCase()] || month.toLowerCase();
        }
        
        // Populate year filter
        function populateYearFilter() {
            const years = [...new Set(data.map(item => item.year))].sort((a, b) => {
                if (a === "-") return 1;
                if (b === "-") return -1;
                return b - a;
            });
            
            const yearSelect = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }
        
        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            tbody.innerHTML = '';
            
            const t = translations[currentLang];
            
            if (filteredData.length === 0) {
                document.getElementById('dataTable').style.display = 'none';
                noResults.style.display = 'block';
                document.getElementById('visibleCount').textContent = '0';
                return;
            }
            
            document.getElementById('dataTable').style.display = 'table';
            noResults.style.display = 'none';
            
            filteredData.forEach((item, index) => {
                const row = document.createElement('tr');
                
                const langBadge = item.lang ? 
                    `<span class="language-badge lang-${item.lang.toLowerCase()}">${item.lang}</span>` : '';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.year}</td>
                    <td>${item.period}</td>
                    <td><span class="category-cell category-${item.category.toLowerCase()}">${item.category}</span></td>
                    <td>${item.title}${langBadge}</td>
                    <td class="link-cell"><a href="${item.link}" target="_blank">${t.openFile}</a></td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.getElementById('visibleCount').textContent = filteredData.length;
        }
        
        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredData = data.filter(item => {
                const matchesSearch = 
                    item.year.toString().includes(searchTerm) ||
                    item.period.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    item.title.toLowerCase().includes(searchTerm);
                
                const matchesCategory = currentFilter === 'all' || item.category.toLowerCase() === currentFilter;
                const matchesYear = currentYearFilter === 'all' || item.year.toString() === currentYearFilter;
                
                const normalizedItemMonth = normalizeMonth(item.period);
                const normalizedFilterMonth = normalizeMonth(currentMonthFilter);
                const matchesMonth = currentMonthFilter === 'all' || normalizedItemMonth === normalizedFilterMonth;
                
                return matchesSearch && matchesCategory && matchesYear && matchesMonth;
            });
            
            renderTable();
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                applyFilters();
            });
        });
        
        document.getElementById('yearFilter').addEventListener('change', function() {
            currentYearFilter = this.value;
            applyFilters();
        });
        
        document.getElementById('monthFilter').addEventListener('change', function() {
            currentMonthFilter = this.value;
            applyFilters();
        });
        
        document.getElementById('resetFilters').addEventListener('click', function() {
            currentFilter = 'all';
            currentYearFilter = 'all';
            currentMonthFilter = 'all';
            
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('monthFilter').value = 'all';
            document.getElementById('searchInput').value = '';
            
            applyFilters();
        });
        
        // Initialize
        document.getElementById('totalCount').textContent = data.length;
        populateYearFilter();
        renderTable();
